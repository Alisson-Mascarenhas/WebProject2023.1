<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Disciplina</title>
</head>
<body>
    <h1>Cadastro de Disciplina</h1>
    
    <form th:action="@{/disciplina}" method="post">
        <label>Código da disciplina:</label>
        <input type="text" name="codigo" required><br>
        
        <label>Nome:</label>
        <input type="text" name="nome" required><br>
        
        <label>Professor:</label>
        <select name="professor" required>
            <option th:each="professor : ${professores}"
                    th:value="${professor.matricula}"
                    th:text="${professor.nome}"></option>
        </select><br>
        
        <input type="submit" value="Cadastrar">
    </form>
    
    <h2>Disciplinas Cadastradas:</h2>
    
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Professor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="disciplina : ${disciplinas}">
                <td th:text="${disciplina.codigo}"></td>
                <td th:text="${disciplina.nome}"></td>
                <td th:text="${disciplina.professor.nome}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
