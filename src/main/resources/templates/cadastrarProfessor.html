<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Professor</title>
</head>
<body>
    <h1>Cadastro de Professor</h1>
    
    <form th:action="@{/professor}" method="post">
        <label>ID/Matrícula:</label>
        <input type="text" name="matricula" required><br>
        
        <label>Nome completo:</label>
        <input type="text" name="nome" required><br>
        
        <label>Email:</label>
        <input type="email" name="email" required><br>
        
        <label>Ano de egresso:</label>
        <input type="text" name="anoEgresso" required><br>
        
        <input type="submit" value="Cadastrar">
    </form>
    
    <h2>Professores Cadastrados:</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID/Matrícula</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ano de Egresso</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="professor : ${professores}">
                <td th:text="${professor.matricula}"></td>
                <td th:text="${professor.nome}"></td>
                <td th:text="${professor.email}"></td>
                <td th:text="${professor.anoEgresso}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
